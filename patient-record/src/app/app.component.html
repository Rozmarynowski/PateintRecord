<div class="main-container">
  <h3>Karta Pacjenta</h3>

  <div>
    <div class="hr-line">
      <button class="btn-start">Dodaj Pacjenta</button>
      <button class="btn-start">Wczytaj Pacjenta</button>
    </div>
    <app-patient #appPatient></app-patient>


    <div class="hr-line">
      <button style="float: right; margin-right: 20px;" class="btn-start" (click)="edit()">Edytuj</button>
      <ng-container *ngIf="editMode == false">
      <button style="float: right;" class="btn-start" (click)="appPatient.save()">Zapisz</button>
      </ng-container>

    </div>

  </div>

</div>
